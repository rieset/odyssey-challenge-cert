<header class="header">

  <div class="container header__panel">
    <div class="header__panel-link" *ngIf="user$ | async as user">
      <div [ngSwitch]="user?.userRole">
        <ng-template [ngSwitchCase]="RoleEnum.unauthorized">
          <div
                  class="header__panel-link"
                  (click)="signupHandler()"
                  routerLinkActive="active">{{ 'app.header.signup' | transloco }}</div>
        </ng-template>

        <ng-template ngSwitchDefault>
          <div (click)="logoutHandler()">{{ 'app.header.logout' | transloco }}</div>
        </ng-template>
      </div>

      {{ user | json }}

    </div>
  </div>

  <div class="container header__description">
    {{ 'app.title' | transloco }}

    <button (click)="createCertificate()" mat-button color="primary">Create certificate</button>
  </div>
</header>
